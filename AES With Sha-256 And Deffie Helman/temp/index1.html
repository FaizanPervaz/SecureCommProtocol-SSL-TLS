<!DOCTYPE html>
<html>
<head>
    <title>Secure Communication Protocol Implementation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f2f2f2;
        }

        .container {
            margin: 100px auto;
            padding: 20px;
            background-color: #ffffff;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            max-width: 300px;
        }

        .dropdown {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .button {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            background-color: #3498db;
            border: none;
            border-radius: 5px;
            color: #fff;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #2e86de;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 style="font-size: 24px; font-weight: bold;">Secure Communication Protocol Implementation</h1>
        <select class="dropdown">
            <option value="symmetric">Symmetric</option>
            <option value="asymmetric">Asymmetric</option>
        </select>
        <button class="button">Next</button>
    </div>
</body>
</html>
