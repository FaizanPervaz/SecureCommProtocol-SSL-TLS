<!DOCTYPE html>
<html>
<head>
    <title>Button Styles</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f2f2f2;
        }

        .container {
            margin: 100px auto;
            padding: 20px;
            background-color: #ffffff;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            max-width: 300px;
        }

        .button {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            color: #fff;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .symmetric {
            background-color: #3498db;
        }

        .asymmetric {
            background-color: #e74c3c;
        }

        .button:hover {
            background-color: #2e86de;
        }
    </style>
</head>
<body>
    <h1 style="font-size: 36px; font-weight: bold; text-align: center;">Secure Communication Protocol Implementation</h1>
    <div class="container">
        <button class="button symmetric">Symmetric</button>
        <button class="button asymmetric">Asymmetric</button>
    </div>
</body>
</html>
